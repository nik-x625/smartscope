services:
  smartscope_be_service:
    build: .
    image: smartscope_be_image
    container_name: smartscope_be_container
    # Do NOT expose port 9000 publicly
    volumes:
      - .:/opt/
    environment:
      - FLASK_APP=app_main.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb_service:27017/smartscope
    depends_on:
      - mongodb_service
    labels:
      - "traefik.enable=true"
      # Only expose Swagger (/apidocs) to public via Traefik

      # Single backend service for all API routes
      - "traefik.http.services.smartscope-backend.loadbalancer.server.port=9000"

      # Swagger /apidocs
      - "traefik.http.routers.smartscope-apidocs.rule=Host(`api.smart-scope.io`) && PathPrefix(`/apidocs`)"
      - "traefik.http.routers.smartscope-apidocs.entrypoints=websecure"
      - "traefik.http.routers.smartscope-apidocs.tls.certresolver=letsencrypt"
      - "traefik.http.routers.smartscope-apidocs.service=smartscope-backend"

      # API routes
      - "traefik.http.routers.smartscope-api.rule=Host(`api.smart-scope.io`) && PathPrefix(`/api`)"
      - "traefik.http.routers.smartscope-api.entrypoints=websecure"
      - "traefik.http.routers.smartscope-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.smartscope-api.service=smartscope-backend"

      # Flasgger static files
      - "traefik.http.routers.smartscope-flasgger-static.rule=Host(`api.smart-scope.io`) && PathPrefix(`/flasgger_static`)"
      - "traefik.http.routers.smartscope-flasgger-static.entrypoints=websecure"
      - "traefik.http.routers.smartscope-flasgger-static.tls.certresolver=letsencrypt"
      - "traefik.http.routers.smartscope-flasgger-static.service=smartscope-backend"
    restart: unless-stopped
    networks:
      - internal  # internal access for frontend API calls
      - web       # needed for Traefik routing

  mongodb_service:
    container_name: smartscope_mongodb_container
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /opt/mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - web


networks:
  web:
    external: true
  internal:
    internal: true


